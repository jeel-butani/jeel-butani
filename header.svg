<svg fill="none" width="100%" xmlns="http://www.w3.org/2000/svg">
    <foreignObject width="100%" height="100%">
        <div xmlns="http://www.w3.org/1999/xhtml">
            <style>
                .wrapper {
                    height: 100vh;
                    display: grid;
                    place-items: center;
                }

                .text {
                    display: inline-block;
                    white-space: nowrap;
                    overflow: hidden;
                    font-family: monospace;
                    font-size: 4em;
                    background: linear-gradient(90deg, rgba(0, 241, 220, 1) 0%, rgba(86, 115, 241, 1) 44%, rgba(103, 68, 241, 1) 54%, rgba(254, 0, 255, 1) 100%);
                    -webkit-background-clip: text;
                    -webkit-text-fill-color: transparent;
                }

                .typing1 {
                    animation: typing1 3s steps(21), blink1 .5s step-end 3s infinite alternate;
                }

                .typing2 {
                    animation: typing2 3s steps(21) 6s forwards, blink2 .5s step-end 9s infinite alternate;
                }

                @keyframes typing1 {
                    from {
                        width: 0;
                    }
                }

                @keyframes typing2 {
                    from {
                        width: 0;
                    }
                }

                @keyframes blink1 {
                    from, to {
                        border-color: transparent;
                    }
                    50% {
                        border-color: rgba(254, 0, 255, 1);
                    }
                }

                @keyframes blink2 {
                    from, to {
                        border-color: transparent;
                    }
                    50% {
                        border-color: rgba(254, 0, 255, 1);
                    }
                }
            </style>
            <div class="wrapper">
                <div>
                    <span class="text typing1">I am Jeel Butani</span><br>
                    <span class="text typing2">Full stack web developer</span>
                </div>
            </div>
        </div>
    </foreignObject>
</svg>

<svg fill="none" width="220%" xmlns="http://www.w3.org/2000/svg">
    <foreignObject width="160%" height="100%">
        <div xmlns="http://www.w3.org/1999/xhtml">
            <style>
                .wrapper {
                    height: 100vh;
                    display: grid;
                    place-items: center;
                }

                .text {
                    width: 30ch; /* Adjust width as needed */
                    white-space: nowrap;
                    overflow: hidden;
                    border-right: 3px solid;
                    font-family: monospace;
                    font-size: 4em;
                    background: linear-gradient(90deg, rgba(0, 241, 220, 1) 0%, rgba(86, 115, 241, 1) 44%, rgba(103, 68, 241, 1) 54%, rgba(254, 0, 255, 1) 100%);
                    -webkit-background-clip: text;
                    -webkit-text-fill-color: transparent;
                    animation: typing 8s steps(40) infinite;
                }

                @keyframes typing {
                    0%, 10% {
                        width: 0;
                    }
                    20%, 30% {
                        width: 30ch;
                    }
                    40%, 100% {
                        width: 0;
                    }
                }
            </style>
            <div class="wrapper">
                <div class="text">
                    <div>I am Jeel Butani</div>
                    <div>Full Stack web developer</div>
                </div>
            </div>
        </div>
    </foreignObject>
</svg>

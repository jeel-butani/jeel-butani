<svg fill="none" width="200%" xmlns="http://www.w3.org/2000/svg">
    <foreignObject width="150%" height="100%">
        <div xmlns="http://www.w3.org/1999/xhtml">
            <style>
                .wrapper {
                    height: 100vh;
                    display: grid;
                    place-items: center;
                }

                .text {
                    width: 30ch; /* Adjust width as needed */
                    white-space: nowrap;
                    overflow: hidden;
                    border-right: 3px solid;
                    font-family: monospace;
                    font-size: 4em;
                    background: linear-gradient(90deg, rgba(0, 241, 220, 1) 0%, rgba(86, 115, 241, 1) 44%, rgba(103, 68, 241, 1) 54%, rgba(254, 0, 255, 1) 100%);
                    -webkit-background-clip: text;
                    -webkit-text-fill-color: transparent;
                }

                @keyframes typing {
                    0% {
                        width: 0;
                    }
                    30% {
                        width: 30ch;
                    }
                    70% {
                        width: 30ch;
                    }
                    100% {
                        width: 0;
                    }
                }
            </style>
            <div class="wrapper">
                <div class="text" id="text1">
                    I am Jeel Butani
                </div>
                <div class="text" id="text2" style="display: none;">
                    Full Stack web developer
                </div>
            </div>
            <script>
                setTimeout(function () {
                    document.getElementById('text1').style.animation = 'typing 8s steps(40) infinite';
                    setTimeout(function () {
                        document.getElementById('text2').style.display = 'block';
                        document.getElementById('text2').style.animation = 'typing 8s steps(40) infinite';
                    }, 8000);
                }, 0);
            </script>
        </div>
    </foreignObject>
</svg>

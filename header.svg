<svg fill="none" width="250%" xmlns="http://www.w3.org/2000/svg">
    <foreignObject width="100%" height="100%">
        <div xmlns="http://www.w3.org/1999/xhtml">
            <style>
                .wrapper {
                    height: 100vh;
                    display: grid;
                    place-items: center;
                }

                .text {
                    width: 30ch;
                    white-space: nowrap;
                    overflow: hidden;
                    border-right: 3px solid;
                    font-family: monospace;
                    font-size: 4em;
                    background: linear-gradient(90deg, rgba(0, 241, 220, 1) 0%, rgba(86, 115, 241, 1) 44%, rgba(103, 68, 241, 1) 54%, rgba(254, 0, 255, 1) 100%);
                    -webkit-background-clip: text;
                    -webkit-text-fill-color: transparent;
                }

                @keyframes typing1 {
                    0% {
                        width: 0;
                    }
                    50% {
                        width: 30ch;
                    }
                    100% {
                        width: 30ch;
                    }
                }

                @keyframes typing2 {
                    0% {
                        width: 0;
                    }
                    100% {
                        width: 30ch;
                    }
                }

                .text:nth-child(2) {
                    animation: typing2 6s steps(20) infinite;
                    animation-delay: 6s; 
                }

                .text:nth-child(1) {
                    animation: typing1 6s steps(20) infinite;
                }
            </style>
            <div class="wrapper">
                <div class="text">
                    I am Jeel Butani
                </div>
                <div class="text">
                    Full Stack Webdeveloper
                </div>
            </div>
        </div>
    </foreignObject>
</svg>
